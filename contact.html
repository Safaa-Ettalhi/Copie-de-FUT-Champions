<body style="background-image: url(bg.jpg); background-repeat: no-repeat; background-size: cover;">
    <header class="flex justify-between items-center px-6 py-2 bg-black text-white lg:justify-start lg:space-x-72">
        <div class="flex items-center  ">
          <a href="index.html">
           <img src="LOGOSAFAA.svg" class="h-16  mr-3 ">
          </a>
        </div>
             <!-- desktop  -->
        <nav class="hidden md:flex space-x-20 font-semibold  ">
          
          <a href="index.html"  class="hover:text-[#00bf63]">Home</a>
            <a href="players.html" class="hover:text-[#00bf63]">Players</a>
            <a href="contact.html" class="hover:text-[#00bf63] active">Contact</a>
          
        </nav>
              <!-- phone  -->

              <div class="fixed w-1/2  inset-y-0 right-0 bg-gray-700 bg-opacity-90 hidden flex justify-center   z-[10] " id="menu-mobile">    
                <nav class="flex flex-col items-center p-10 list-none space-y-10  ">
                  <a href="fifa.html"  class="hover:text-[#00bf63]">Home</a>
                  <a href="players.html" class="hover:text-[#00bf63]">Players</a>
                  <a href="contact.html" class="hover:text-[#00bf63] active">Contact</a>
                  
                </nav> 
                
              </div>  
          
        </div>    
       
        
        <button class="md:hidden text-2xl z-[11] " id="burger">
          <i class="ri-menu-line"></i>
        </button>
         

    </header>

    <div class="max-w-4xl mx-auto px-4 py-16">
        <!-- Formulaire de contact -->
        <form id="contact-form" class="bg-white p-8 shadow-md rounded-lg space-y-6" onsubmit="return handleSubmit(event)">
             <!-- En-tête -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-[#00bf63]">Contactez-nous</h1>
            <p class="mt-4 text-lg text-gray-700">Nous serions ravis de recevoir vos questions ou commentaires.</p>
        </div>

            <!-- Nom -->
            <div>
                <label for="name" class="block text-gray-700 font-semibold">Votre Nom</label>
                <input type="text" id="name" name="name" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:outline-none" />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-semibold">Votre Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:outline-none" />
            </div>

            <!-- Message -->
            <div>
                <label for="message" class="block text-gray-700 font-semibold">Votre Message</label>
                <textarea id="message" name="message" rows="5" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:outline-none"></textarea>
            </div>

            <!-- Bouton de soumission -->
            <div>
                <button type="submit"
                    class="w-full p-3 bg-[#00bf63] text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300">
                    Envoyer
                </button>
            </div>

            <!-- Message de confirmation -->
            <p id="confirmation-message" class="text-green-500 hidden mt-4 text-center"></p>
        </form>

    </div>


    <footer class="bg-black text-white py-6 ">
        <div class="container  flex flex-col justify-center items-center gap-4">
            <p class="text-sm mb-2"> &copy; 2024 Ultimate Team EA FC 25. Tous droits réservés.</p>
            <div class="flex justify-center space-x-6">
                <a href="https://facebook.com" target="_blank" class="hover:text-blue-600">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="hover:text-blue-300">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="hover:text-pink-800">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </div>
            <p class="mt-4 text-sm text-[#00bf63]">Conçu et développé par Safaa Ettalhi.</p>
        </div>
    </footer>
    <script>
        // Fonction de gestion du formulaire
        function handleSubmit(event) {
            event.preventDefault(); 

            
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        const nameRegex = /^[a-zA-Z\s'-]{2,50}$/; 
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
        const messageRegex = /^.{10,500}$/; // Entre 10 et 500 caractères pour le message

        // Validation des champs
        if (!nameRegex.test(name)) {
            alert("Veuillez entrer un nom valide (2 à 50 caractères, sans chiffres).");
            return;
        }

        if (!emailRegex.test(email)) {
            alert("Veuillez entrer une adresse email valide.");
            return;
        }

        if (!messageRegex.test(message)) {
            alert("Votre message doit contenir entre 10 et 500 caractères.");
            return;
        }

        // Afficher message de confirmation
        const confirmationMessage = document.getElementById('confirmation-message');
        confirmationMessage.textContent = `Merci, ${name}! Votre message a été envoyé. Nous vous répondrons bientôt.`;
        confirmationMessage.classList.remove('hidden');

        // Réinitialiser le formulaire
        document.getElementById('contact-form').reset();
    }
        
    </script>

</body>

</html>
